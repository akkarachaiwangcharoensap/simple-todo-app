<!DOCTYPE html>
<html>
<head>
	<title>Aki Wiki | Simple To-Do App</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="frameworks/fontawesome-5.0.3/web-fonts-with-css/css/fontawesome-all.min.css">

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	<!-- Jquery -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-fixed-top navbar-inverse main-nav">
		<div class="container-fluid">
		    <div class="collapse navbar-collapse">
		    	<ul class="nav navbar-nav navbar-right items">
		    		<li class="item">
		    			<a href="#" class="fa fa-plus" id="create"></a>
		    		</li>
		    	</ul><!-- .nav .navbar-nav .navbar-right -->
		    </div><!-- .navbar-collapse -->
		</div><!-- .container-fluid -->

	<div class="container-fluid main-body">

		<!-- Action Section -->
		<div class="row">

					<div class="menu">
						<div class="item" id="close">
							<span class="fa fa-times"></span>

					<div class="content">
						<textarea id="content"></textarea>

					<div class="controller">
						<button class="add" id="add">Add</button>
					</div>
				</div>
			</div><!-- .action-section -->
		</div><!-- .row -->

		<!-- List Section -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 list-section">
			</div><!-- .list-section -->

</html>
